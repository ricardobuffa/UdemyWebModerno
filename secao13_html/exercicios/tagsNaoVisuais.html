<h1>  tags nao visuais  </h1>

<!--
    Tags semanticas

    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - cabeçalho
    footer - rodape
    nav - agrupa links de navegacao
    aside - de lado (ex sidebar) conteudo em volta
    details - exibe detalhes que podem ser escondidos ou exibidos
    
    Famosas
    div - divisao ou secao
    span - agrupa elementos inline

-->

        display: inline
